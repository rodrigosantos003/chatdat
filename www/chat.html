<!DOCTYPE html>
<html lang="pt">

<head>
  <!--META TAGS-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--STYLESHEETS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="styles/main.css" rel="stylesheet" />

  <!--TITLE-->
  <title>Projeto PW Grupo 1</title>
</head>

<body>
  <!--NAVBAR-->
  <nav id="navbar">
    <ul class="navbar-list">
      <li><a href="javascript: leaveChat()">In√≠cio</a></li>
      <li>
        <a href="#" data-toggle="modal" data-target="#room-members">Membros</a>
      </li>
      <li>
        <a href="#" data-toggle="modal" data-target="#user-rooms">Salas</a>
      </li>
      <span id="room-info-nav"></span>
    </ul>
  </nav>

  <!--MAIN CONTENT-->
  <main class="content container-fluid">
    <!-- CHAT -->
    <div id="message-board">
      <div class="w-100" id="chat-messages">
        <br />
        <!-- MESSAGES LIST -->
        <br />
      </div>
    </div>
    <!-- SEND MESSAGES -->
    <span class="col-12 text-center" id="user-typing"></span>
    <div class="message-form">
      <form action="" method="post" id="send-message" class="row g-1 align-items-center">
        <div class="col-md-2 col-sm-1">
          <label class="visually-hidden" for="image-file">Carregar imagem</label>
          <input class="form-control form-control-sm" id="image-file" type="file" accept="image/*"
            onchange="onFileUpload(event)" />
        </div>
        <div class="col-md-1 col-sm-1">
          <button type="button" class="btn btn-secondary" onclick="clearImage()">
            x
          </button>
        </div>
        <div class="col-md-1" id="isPrivateMessage">&#128274; <span id="privateMessageTarget"></span></div>
        <div class="col-7" style="position: relative">
          <img class="visually-hidden" id="selectedImage" style="position: absolute" />
          <label class="visually-hidden" for="message-content-input">Mensagem</label>
          <input id="message-content-input" type="text" placeholder="Escreve a tua mensagem" class="form-control" />
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-outline-primary">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <!-- ROOM MEMBERS MODAL -->
    <div class="modal fade" id="room-members" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Membros</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Members List -->
          </div>
          <div class="modal-footer">
            <button type="button" id="closeMembersModal" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- USER ROOMS MODAL -->
    <div class="modal fade" id="user-rooms" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Salas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="list-userRooms">
            <!-- Rooms List -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--SCRIPTS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chat.js"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/room.js"></script>
  <script src="scripts/message.js"></script>
</body>

</html>
